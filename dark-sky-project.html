<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">

    <link rel="stylesheet" href="css/dark-sky.css">

</head>
<body>
<!--<div class="nav-background bg-light"></div>-->
<div class="wrapper">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <h3></h3>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="buttons">
            <button id="today">Today</button>
            <button id="3-day">3-Day</button>
            <button id="7-day">7-Day</button>
        </div>

        <div class="boxes" id="box">

            <!--This is where all divs are being appended in javascript-->

        </div>
        <div class="container">
            <div id='map' style='width: 100%; height: 50em; margin-top: 1em;'></div>
            <pre id='coordinates' class='coordinates'></pre>
        </div>

    </main>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>


<!-- JS Key -->
<script src='js/keys.js'></script>

<!-- DarkSky JS -->
<script src="js/dark-sky-project.js"></script>

<!-- Geocoder JS -->
<!--<script src='js/mapbox-geocoder-utils.js'></script>-->


</body>
</html>
